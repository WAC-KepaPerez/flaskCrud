{% extends 'base.html'%}
{% block content %}

<br />
<h2>UserPage</h2>
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <ul>
    {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}
{% endwith %}
<form action="/logout" method="post">
    <input type="submit" value="LogOut">
</form>
{% endblock%}
